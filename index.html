<!DOCTYPE html>
<html>
<head>
    <title>Real estate</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <script src="index.js" defer></script>
</head>
<body>
<div class="container mt-5">
    <h1>Property table</h1>
    <button type="button" class="btn btn-primary">Add row</button>
    <button type="button" class="btn btn-secondary">Save</button>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Number</th>
            <th scope="col">ID</th>
            <th scope="col">Price</th>
            <th scope="col">City</th>
            <th scope="col">Type</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">ALL</th>
            <td></td>
            <td><input id="setPriceAll" type="number" class="form-control" placeholder="Enter Price All"></td>
            <td>
                <select id="setCityAll" class="form-select">
                    <option selected>Select City All</option>
                    <option value="1">Kyiv</option>
                    <option value="2">Lviv</option>
                </select>
            </td>
            <td>
                <select id="setTypeAll" class="form-select">
                    <option selected>Select Type All</option>
                    <option value="1">Apartment</option>
                    <option value="2">House</option>
                </select>
            </td>
            <td></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
