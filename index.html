<!DOCTYPE html>
<html>
<head>
    <title>Real estate</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="index.js" defer></script>
</head>
<body>
<div class="container mt-5">
    <form id="form-table">
        <h1>Property table</h1>
        <button type="button" class="btn btn-primary">Add row</button>
        <button type="button" class="btn btn-secondary">Save</button>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Number</th>
                <th scope="col">ID</th>
                <th scope="col">Price</th>
                <th scope="col">City</th>
                <th scope="col">Type</th>
                <th scope="col">Act</tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">ALL</th>
                <td></td>
                <td><input id="setPriceAll" type="number" class="form-control" placeholder="Enter Price All"></td>
                <td>
                    <select id="setCityAll" class="form-select city-select">
                        <option selected>Select City All</option>
                        <option value="AL">Alabama</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </td>
                <td>
                    <select id="setTypeAll" class="form-select type-select">
                        <option selected>Select Type All</option>
                        <option value="AP">Apartment</option>
                        <option value="HS">House</option>
                    </select>
                </td>
                <td></td>
            </tr>
            </tbody>
        </table>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="ajax/ajax-request.js"></script>
<script src="ajax/save_table.js"></script>
</body>
</html>
